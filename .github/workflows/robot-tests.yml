name: ğŸ¤– Robot Framework Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Executa testes todos os dias Ã s 2h UTC (23h BRT)
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Ambiente para executar os testes'
        required: true
        default: 'prod'
        type: choice
        options:
        - homol
        - staging
        - prod
      test_suite:
        description: 'SuÃ­te de testes para executar'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - api
        - web
        - smoke

env:
  PYTHON_VERSION: '3.9'
  CHROME_VERSION: 'latest'
  ROBOT_FRAMEWORK_VERSION: '6.0.2'

jobs:
  # Job para validaÃ§Ã£o de qualidade do cÃ³digo
  code-quality:
    name: ğŸ” Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework
          pip install robotframework-seleniumlibrary
          pip install robotframework-faker
          pip install robotframework-requests
          pip install robotframework-jsonlibrary
          pip install robotframework-lint

      - name: ğŸ” Lint Robot Framework files
        run: |
          rflint --version
          rflint --recursive tests/ resources/ || true

  # Job para testes de API
  api-tests:
    name: ğŸŒ API Tests
    runs-on: ubuntu-latest
    needs: code-quality
    if: github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == 'api' || github.event.inputs.test_suite == 'smoke'
    strategy:
      fail-fast: false
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework==${{ env.ROBOT_FRAMEWORK_VERSION }}
          pip install robotframework-requests
          pip install robotframework-jsonlibrary

      - name: ğŸ§ª Run API Tests
        env:
          ENVIRONMENT: ${{ matrix.environment }}
          TOKEN_API: ${{ secrets.TOKEN_API }}
          CRYPT_KEY: ${{ secrets.CRYPT_KEY }}
          EMAIL_TESTE: ${{ secrets.EMAIL_TESTE }}
        run: |
          mkdir -p results/api/${{ matrix.environment }}
          robot \
            --outputdir results/api/${{ matrix.environment }} \
            --variable ENVIRONMENT:${{ matrix.environment }} \
            --variable TOKEN_API:${{ secrets.TOKEN_API }} \
            --variable CRYPT_KEY:${{ secrets.CRYPT_KEY }} \
            --variable EMAIL_TESTE:${{ secrets.EMAIL_TESTE }} \
            --include api \
            tests/api/

      - name: ğŸ“Š Upload API Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-results-${{ matrix.environment }}
          path: results/api/${{ matrix.environment }}/

  # Job para testes Web
  web-tests:
    name: ğŸ–¥ï¸ Web Tests
    runs-on: ubuntu-latest
    needs: code-quality
    if: github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == 'web' || github.event.inputs.test_suite == 'smoke'
    strategy:
      fail-fast: false
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework==${{ env.ROBOT_FRAMEWORK_VERSION }}
          pip install robotframework-seleniumlibrary
          pip install robotframework-faker

      - name: ğŸŒ Set up Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: ${{ env.CHROME_VERSION }}

      - name: ğŸ“¦ Set up ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: ğŸ§ª Run Web Tests
        env:
          ENVIRONMENT: ${{ matrix.environment }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          EMAIL_TESTE: ${{ secrets.EMAIL_TESTE }}
          BROWSER_MODE: headless
        run: |
          mkdir -p results/web/${{ matrix.environment }}
          robot \
            --outputdir results/web/${{ matrix.environment }} \
            --variable ENVIRONMENT:${{ matrix.environment }} \
            --variable USERNAME:${{ secrets.USERNAME }} \
            --variable PASSWORD:${{ secrets.PASSWORD }} \
            --variable EMAIL_TESTE:${{ secrets.EMAIL_TESTE }} \
            --variable BROWSER_MODE:headless \
            --include web \
            tests/web/

      - name: ğŸ“Š Upload Web Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: web-test-results-${{ matrix.environment }}
          path: results/web/${{ matrix.environment }}/

  # Job para execuÃ§Ã£o combinada (todos os testes)
  combined-tests:
    name: ğŸ”„ Combined Tests
    runs-on: ubuntu-latest
    needs: [api-tests, web-tests]
    if: github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == 'smoke'
    strategy:
      fail-fast: false
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework==${{ env.ROBOT_FRAMEWORK_VERSION }}
          pip install robotframework-seleniumlibrary
          pip install robotframework-faker
          pip install robotframework-requests
          pip install robotframework-jsonlibrary

      - name: ğŸŒ Set up Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: ${{ env.CHROME_VERSION }}

      - name: ğŸ“¦ Set up ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: ğŸ§ª Run All Tests
        env:
          ENVIRONMENT: ${{ matrix.environment }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          EMAIL_TESTE: ${{ secrets.EMAIL_TESTE }}
          TOKEN_API: ${{ secrets.TOKEN_API }}
          CRYPT_KEY: ${{ secrets.CRYPT_KEY }}
          BROWSER_MODE: headless
        run: |
          mkdir -p results/combined/${{ matrix.environment }}
          robot \
            --outputdir results/combined/${{ matrix.environment }} \
            --variable ENVIRONMENT:${{ matrix.environment }} \
            --variable USERNAME:${{ secrets.USERNAME }} \
            --variable PASSWORD:${{ secrets.PASSWORD }} \
            --variable EMAIL_TESTE:${{ secrets.EMAIL_TESTE }} \
            --variable TOKEN_API:${{ secrets.TOKEN_API }} \
            --variable CRYPT_KEY:${{ secrets.CRYPT_KEY }} \
            --variable BROWSER_MODE:headless \
            --include smoke \
            tests/

      - name: ğŸ“Š Upload Combined Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: combined-test-results-${{ matrix.environment }}
          path: results/combined/${{ matrix.environment }}/

  # Job para geraÃ§Ã£o de relatÃ³rios
  generate-reports:
    name: ğŸ“Š Generate Reports
    runs-on: ubuntu-latest
    needs: [api-tests, web-tests, combined-tests]
    if: always()
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: ğŸ“Š Generate Summary Report
        run: |
          mkdir -p reports/summary
          echo "# ğŸ¤– Robot Framework Test Results" > reports/summary/README.md
          echo "" >> reports/summary/README.md
          echo "## ğŸ“… Execution Date: $(date)" >> reports/summary/README.md
          echo "" >> reports/summary/README.md
          echo "### ğŸ§ª Test Results by Environment:" >> reports/summary/README.md
          
          # Processar resultados por ambiente
          for env in dev staging; do
            echo "" >> reports/summary/README.md
            echo "#### ğŸŒ Environment: $env" >> reports/summary/README.md
            echo "" >> reports/summary/README.md
            
            # API Results
            if [ -d "artifacts/api-test-results-$env" ]; then
              echo "**ğŸŒ API Tests:**" >> reports/summary/README.md
              echo "- Results: [View API Report](./api-test-results-$env/report.html)" >> reports/summary/README.md
              echo "" >> reports/summary/README.md
            fi
            
            # Web Results
            if [ -d "artifacts/web-test-results-$env" ]; then
              echo "**ğŸ–¥ï¸ Web Tests:**" >> reports/summary/README.md
              echo "- Results: [View Web Report](./web-test-results-$env/report.html)" >> reports/summary/README.md
              echo "" >> reports/summary/README.md
            fi
            
            # Combined Results
            if [ -d "artifacts/combined-test-results-$env" ]; then
              echo "**ğŸ”„ Combined Tests:**" >> reports/summary/README.md
              echo "- Results: [View Combined Report](./combined-test-results-$env/report.html)" >> reports/summary/README.md
              echo "" >> reports/summary/README.md
            fi
          done

      - name: ğŸ“Š Upload Summary Report
        uses: actions/upload-artifact@v4
        with:
          name: test-summary-report
          path: reports/summary/

  # Job para notificaÃ§Ãµes
  notifications:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [generate-reports]
    if: always()
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download summary report
        uses: actions/download-artifact@v4
        with:
          name: test-summary-report
          path: reports/

      - name: ğŸ“§ Send notification
        run: |
          # Verificar status dos jobs
          if [ "${{ needs.api-tests.result }}" == "failure" ] || [ "${{ needs.web-tests.result }}" == "failure" ] || [ "${{ needs.combined-tests.result }}" == "failure" ]; then
            echo "âŒ Some tests failed!"
            echo "ğŸ”— Check the workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          else
            echo "âœ… All tests passed!"
            echo "ğŸ”— Check the workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          fi

      - name: ğŸ“Š Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            let comment = '## ğŸ¤– Robot Framework Test Results\n\n';
            
            function getStatus(status) {
                if (status === 'success') return 'âœ… Passed';
                if (status === 'failure') return 'âŒ Failed';
                return 'â­ï¸ Skipped';
            }
            
            comment += `- **API Tests**: ${getStatus('${{ needs.api-tests.result }}')}\n`;
            comment += `- **Web Tests**: ${getStatus('${{ needs.web-tests.result }}')}\n`;
            comment += `- **Combined Tests**: ${getStatus('${{ needs.combined-tests.result }}')}\n\n`;
            
            comment += `ğŸ”— [View detailed results](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})\n`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });