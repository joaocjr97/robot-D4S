name: ğŸ¤– Robot Framework Tests

on:
  push:
    branches: [ main ] # homol, dev, prod, hotfix
  pull_request:
    branches: [ main ]
  schedule:
    # Executa testes todos os dias Ã s 12h UTC (09h BRT)
    - cron: '0 12 * * *'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Ambiente para executar os testes'
        required: true
        default: 'prod'
        type: choice
        options:
        - ghost
        - homol
        - staging
        - prod
      test_suite:
        description: 'SuÃ­te de testes para executar'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - api
        - web

env:
  PYTHON_VERSION: '3.9'
  CHROME_VERSION: 'latest'
  ROBOT_FRAMEWORK_VERSION: '6.0.2'

jobs:
  # Job para validaÃ§Ã£o de qualidade do cÃ³digo de testes. 
  # Verifica se os testes estÃ£o seguindo as boas prÃ¡ticas de Robot Framework.
  # LanÃ§a comentÃ¡rios, mas nÃ£o impede a execuÃ§Ã£o dos testes.
  code-quality:
    name: ğŸ” Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework
          pip install robotframework-seleniumlibrary
          pip install robotframework-faker
          pip install robotframework-requests
          pip install robotframework-jsonlibrary
          pip install robotframework-lint

      - name: ğŸ” Lint Robot Framework files
        run: |
          rflint --version
          rflint --recursive tests/ resources/ || true

  # Job para testes de API
  api-tests:
    name: ğŸŒ API Tests
    runs-on: ubuntu-latest
    needs: code-quality
    if: github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == 'api'
    strategy:
      fail-fast: false
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework==${{ env.ROBOT_FRAMEWORK_VERSION }}
          pip install robotframework-requests
          pip install robotframework-jsonlibrary

      - name: ğŸ”§ Create config_sensitive.robot
        run: |
          cp resources/config/config_sensitive.template.robot resources/config/config_sensitive.robot
          sed -i "s/\${USERNAME_SECRET}/${{ secrets.USERNAME }}/g" resources/config/config_sensitive.robot
          sed -i "s/\${PASSWORD_SECRET}/${{ secrets.PASSWORD }}/g" resources/config/config_sensitive.robot
          sed -i "s/\${TOKEN_API_SECRET}/${{ secrets.TOKEN_API }}/g" resources/config/config_sensitive.robot
          sed -i "s/\${CRYPT_KEY_SECRET}/${{ secrets.CRYPT_KEY }}/g" resources/config/config_sensitive.robot
          sed -i "s/\${EMAIL_TESTE_SECRET}/${{ secrets.EMAIL_TESTE }}/g" resources/config/config_sensitive.robot
          sed -i "s/\${ENVIRONMENT_SECRET}/${{ github.event.inputs.environment || 'prod' }}/g" resources/config/config_sensitive.robot
          echo "ğŸ” Debug: Verificando arquivo config_sensitive.robot criado:"
          cat resources/config/config_sensitive.robot

      - name: ğŸ§ª Run API Tests
        env:
          ENVIRONMENT: ${{ github.event.inputs.environment || 'prod' }}
          TOKEN_API: ${{ secrets.TOKEN_API }}
          CRYPT_KEY: ${{ secrets.CRYPT_KEY }}
          EMAIL_TESTE: ${{ secrets.EMAIL_TESTE }}
        run: |
          mkdir -p results/api/
          echo "ğŸ” Debug: Verificando se o arquivo config_sensitive.robot existe e tem o conteÃºdo correto:"
          if [ -f "resources/config/config_sensitive.robot" ]; then
            echo "âœ… Arquivo config_sensitive.robot existe"
            echo "ğŸ“„ ConteÃºdo do arquivo:"
            cat resources/config/config_sensitive.robot
          else
            echo "âŒ Arquivo config_sensitive.robot nÃ£o existe!"
            exit 1
          fi
          echo "ğŸ” Debug: Verificando se os secrets estÃ£o definidos:"
          echo "TOKEN_API definido: $([ -n "$TOKEN_API" ] && echo "âœ… Sim" || echo "âŒ NÃ£o")"
          echo "CRYPT_KEY definido: $([ -n "$CRYPT_KEY" ] && echo "âœ… Sim" || echo "âŒ NÃ£o")"
          echo "EMAIL_TESTE definido: $([ -n "$EMAIL_TESTE" ] && echo "âœ… Sim" || echo "âŒ NÃ£o")"
          robot \
            --outputdir results/api/ \
            --variable API_TAG:api \
            --variable SMOKE_TAG:smoke \
            --variable CRITICAL_TAG:critical \
            --variable UPLOAD_TAG:upload \
            --variable UI_TAG:ui \
            --include api \
            tests/api/

      - name: ğŸ“Š Upload API Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-results
          path: results/api/

  # Job para testes Web
  web-tests:
    name: ğŸ–¥ï¸ Web Tests
    runs-on: ubuntu-latest
    needs: code-quality
    if: github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == 'Web'
    strategy:
      fail-fast: false
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework==${{ env.ROBOT_FRAMEWORK_VERSION }}
          pip install robotframework-seleniumlibrary
          pip install robotframework-faker

      - name: ğŸŒ Set up Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: ${{ env.CHROME_VERSION }}

      - name: ğŸ“¦ Set up ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: ğŸ”§ Create config_sensitive.robot
        run: |
          cp resources/config/config_sensitive.template.robot resources/config/config_sensitive.robot
          sed -i "s/\${USERNAME_SECRET}/${{ secrets.USERNAME }}/g" resources/config/config_sensitive.robot
          sed -i "s/\${PASSWORD_SECRET}/${{ secrets.PASSWORD }}/g" resources/config/config_sensitive.robot
          sed -i "s/\${TOKEN_API_SECRET}/${{ secrets.TOKEN_API }}/g" resources/config/config_sensitive.robot
          sed -i "s/\${CRYPT_KEY_SECRET}/${{ secrets.CRYPT_KEY }}/g" resources/config/config_sensitive.robot
          sed -i "s/\${EMAIL_TESTE_SECRET}/${{ secrets.EMAIL_TESTE }}/g" resources/config/config_sensitive.robot
          sed -i "s/\${ENVIRONMENT_SECRET}/${{ github.event.inputs.environment || 'prod' }}/g" resources/config/config_sensitive.robot

      - name: ğŸ§ª Run Web Tests
        env:
          ENVIRONMENT: ${{ github.event.inputs.environment || 'prod' }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          EMAIL_TESTE: ${{ secrets.EMAIL_TESTE }}
          BROWSER_MODE: headless
        run: |
          mkdir -p results/web/
          robot \
            --outputdir results/web/ \
            --variable ENVIRONMENT:${{ github.event.inputs.environment || 'prod' }} \
            --variable USERNAME:${{ secrets.USERNAME }} \
            --variable PASSWORD:${{ secrets.PASSWORD }} \
            --variable EMAIL_TESTE:${{ secrets.EMAIL_TESTE }} \
            --variable BROWSER_MODE:headless \
            --variable API_TAG:api \
            --variable SMOKE_TAG:smoke \
            --variable CRITICAL_TAG:critical \
            --variable UPLOAD_TAG:upload \
            --variable UI_TAG:ui \
            --include ui \
            tests/web/

      - name: ğŸ“Š Upload Web Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: web-test-results
          path: results/web/

  # Job para geraÃ§Ã£o de relatÃ³rios
  generate-reports:
    name: ğŸ“Š Generate Reports
    runs-on: ubuntu-latest
    needs: [api-tests, web-tests]
    if: always()
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: ğŸ“Š Generate Summary Report
        run: |
          mkdir -p reports/summary
          echo "# ğŸ¤– Robot Framework Test Results" > reports/summary/README.md
          echo "" >> reports/summary/README.md
          echo "## ğŸ“… Execution Date: $(date)" >> reports/summary/README.md
          echo "" >> reports/summary/README.md
          echo "### ğŸ§ª Test Results by Environment:" >> reports/summary/README.md
          
          # API Results
          if [ -d "artifacts/api-test-results" ]; then
            echo "**ğŸŒ API Tests:**" >> reports/summary/README.md
            echo "- Results: [View API Report](./api-test-results/report.html)" >> reports/summary/README.md
            echo "" >> reports/summary/README.md
          fi
          
          # Web Results
          if [ -d "artifacts/web-test-results" ]; then
            echo "**ğŸ–¥ï¸ Web Tests:**" >> reports/summary/README.md
            echo "- Results: [View Web Report](./web-test-results/report.html)" >> reports/summary/README.md
            echo "" >> reports/summary/README.md
          fi

      - name: ğŸ“Š Upload Summary Report
        uses: actions/upload-artifact@v4
        with:
          name: test-summary-report
          path: reports/summary/

  # Job para notificaÃ§Ãµes
  notifications:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [generate-reports]
    if: always()
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Download summary report
        uses: actions/download-artifact@v4
        with:
          name: test-summary-report
          path: reports/

      - name: ğŸ“§ Send notification
        run: |
          # Verificar status dos jobs
          if [ "${{ needs.api-tests.result }}" == "failure" ] || [ "${{ needs.web-tests.result }}" == "failure" ]; then
            echo "âŒ Some tests failed!"
            echo "ğŸ”— Check the workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          else
            echo "âœ… All tests passed!"
            echo "ğŸ”— Check the workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          fi

      - name: ğŸ“Š Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            let comment = '## ğŸ¤– Robot Framework Test Results\n\n';
            
            function getStatus(status) {
                if (status === 'success') return 'âœ… Passed';
                if (status === 'failure') return 'âŒ Failed';
                return 'â­ï¸ Skipped';
            }
            
            comment += `- **API Tests**: ${getStatus('${{ needs.api-tests.result }}')}\n`;
            comment += `- **Web Tests**: ${getStatus('${{ needs.web-tests.result }}')}\n\n`;
            
            comment += `ğŸ”— [View detailed results](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})\n`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });