name: 🤖 Robot Framework Tests

on:
  push:
    branches: [ main ] # homol, dev, prod, hotfix
  pull_request:
    branches: [ main ]
  schedule:
    # Executa testes todos os dias às 12h UTC (09h BRT)
    - cron: '0 12 * * *'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Ambiente para executar os testes'
        required: true
        default: 'prod'
        type: choice
        options:
        - ghost
        - homol
        - staging
        - prod
      test_suite:
        description: 'Suíte de testes para executar'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - api
        - web

env:
  PYTHON_VERSION: '3.9'
  CHROME_VERSION: 'latest'
  ROBOT_FRAMEWORK_VERSION: '6.0.2'

jobs:
  # Job para validação de qualidade do código de testes. 
  # Verifica se os testes estão seguindo as boas práticas de Robot Framework.
  # Lança comentários, mas não impede a execução dos testes.
  code-quality:
    name: 🔍 Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework
          pip install robotframework-seleniumlibrary
          pip install robotframework-faker
          pip install robotframework-requests
          pip install robotframework-jsonlibrary
          pip install robotframework-lint

      - name: 🔍 Lint Robot Framework files
        run: |
          rflint --version
          rflint --recursive tests/ resources/ || true

  # Job para testes de API
  api-tests:
    name: 🌐 API Tests
    runs-on: ubuntu-latest
    needs: code-quality
    if: github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == 'api'
    strategy:
      fail-fast: false
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework==${{ env.ROBOT_FRAMEWORK_VERSION }}
          pip install robotframework-requests
          pip install robotframework-jsonlibrary

      - name: 🔧 Create config_sensitive.robot
        run: |
          cp resources/config/config_sensitive.template.robot resources/config/config_sensitive.robot
          sed -i "s/\${USERNAME_SECRET}/${{ secrets.USERNAME }}/g" resources/config/config_sensitive.robot
          sed -i "s/\${PASSWORD_SECRET}/${{ secrets.PASSWORD }}/g" resources/config/config_sensitive.robot
          sed -i "s/\${TOKEN_API_SECRET}/${{ secrets.TOKEN_API }}/g" resources/config/config_sensitive.robot
          sed -i "s/\${CRYPT_KEY_SECRET}/${{ secrets.CRYPT_KEY }}/g" resources/config/config_sensitive.robot
          sed -i "s/\${EMAIL_TESTE_SECRET}/${{ secrets.EMAIL_TESTE }}/g" resources/config/config_sensitive.robot
          sed -i "s/\${ENVIRONMENT_SECRET}/${{ github.event.inputs.environment || 'prod' }}/g" resources/config/config_sensitive.robot
          echo "🔍 Debug: Verificando arquivo config_sensitive.robot criado:"
          cat resources/config/config_sensitive.robot

      - name: 🧪 Run API Tests
        env:
          ENVIRONMENT: ${{ github.event.inputs.environment || 'prod' }}
          TOKEN_API: ${{ secrets.TOKEN_API }}
          CRYPT_KEY: ${{ secrets.CRYPT_KEY }}
          EMAIL_TESTE: ${{ secrets.EMAIL_TESTE }}
        run: |
          mkdir -p results/api/
          echo "🔍 Debug: Verificando se o arquivo config_sensitive.robot existe e tem o conteúdo correto:"
          if [ -f "resources/config/config_sensitive.robot" ]; then
            echo "✅ Arquivo config_sensitive.robot existe"
            echo "📄 Conteúdo do arquivo:"
            cat resources/config/config_sensitive.robot
          else
            echo "❌ Arquivo config_sensitive.robot não existe!"
            exit 1
          fi
          echo "🔍 Debug: Verificando se os secrets estão definidos:"
          echo "TOKEN_API definido: $([ -n "$TOKEN_API" ] && echo "✅ Sim" || echo "❌ Não")"
          echo "CRYPT_KEY definido: $([ -n "$CRYPT_KEY" ] && echo "✅ Sim" || echo "❌ Não")"
          echo "EMAIL_TESTE definido: $([ -n "$EMAIL_TESTE" ] && echo "✅ Sim" || echo "❌ Não")"
          robot \
            --outputdir results/api/ \
            --variable API_TAG:api \
            --variable SMOKE_TAG:smoke \
            --variable CRITICAL_TAG:critical \
            --variable UPLOAD_TAG:upload \
            --variable UI_TAG:ui \
            --include api \
            tests/api/

      - name: 📊 Upload API Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-results
          path: results/api/

  # Job para testes Web
  web-tests:
    name: 🖥️ Web Tests
    runs-on: ubuntu-latest
    needs: code-quality
    if: github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == 'Web'
    strategy:
      fail-fast: false
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework==${{ env.ROBOT_FRAMEWORK_VERSION }}
          pip install robotframework-seleniumlibrary
          pip install robotframework-faker

      - name: 🌐 Set up Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: ${{ env.CHROME_VERSION }}

      - name: 📦 Set up ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: 🔧 Create config_sensitive.robot
        run: |
          cp resources/config/config_sensitive.template.robot resources/config/config_sensitive.robot
          sed -i "s/\${USERNAME_SECRET}/${{ secrets.USERNAME }}/g" resources/config/config_sensitive.robot
          sed -i "s/\${PASSWORD_SECRET}/${{ secrets.PASSWORD }}/g" resources/config/config_sensitive.robot
          sed -i "s/\${TOKEN_API_SECRET}/${{ secrets.TOKEN_API }}/g" resources/config/config_sensitive.robot
          sed -i "s/\${CRYPT_KEY_SECRET}/${{ secrets.CRYPT_KEY }}/g" resources/config/config_sensitive.robot
          sed -i "s/\${EMAIL_TESTE_SECRET}/${{ secrets.EMAIL_TESTE }}/g" resources/config/config_sensitive.robot
          sed -i "s/\${ENVIRONMENT_SECRET}/${{ github.event.inputs.environment || 'prod' }}/g" resources/config/config_sensitive.robot

      - name: 🧪 Run Web Tests
        env:
          ENVIRONMENT: ${{ github.event.inputs.environment || 'prod' }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          EMAIL_TESTE: ${{ secrets.EMAIL_TESTE }}
          BROWSER_MODE: headless
        run: |
          mkdir -p results/web/
          robot \
            --outputdir results/web/ \
            --variable ENVIRONMENT:${{ github.event.inputs.environment || 'prod' }} \
            --variable USERNAME:${{ secrets.USERNAME }} \
            --variable PASSWORD:${{ secrets.PASSWORD }} \
            --variable EMAIL_TESTE:${{ secrets.EMAIL_TESTE }} \
            --variable BROWSER_MODE:headless \
            --variable API_TAG:api \
            --variable SMOKE_TAG:smoke \
            --variable CRITICAL_TAG:critical \
            --variable UPLOAD_TAG:upload \
            --variable UI_TAG:ui \
            --include ui \
            tests/web/

      - name: 📊 Upload Web Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: web-test-results
          path: results/web/

  # Job para geração de relatórios
  generate-reports:
    name: 📊 Generate Reports
    runs-on: ubuntu-latest
    needs: [api-tests, web-tests]
    if: always()
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: 📊 Generate Summary Report
        run: |
          mkdir -p reports/summary
          echo "# 🤖 Robot Framework Test Results" > reports/summary/README.md
          echo "" >> reports/summary/README.md
          echo "## 📅 Execution Date: $(date)" >> reports/summary/README.md
          echo "" >> reports/summary/README.md
          echo "### 🧪 Test Results by Environment:" >> reports/summary/README.md
          
          # API Results
          if [ -d "artifacts/api-test-results" ]; then
            echo "**🌐 API Tests:**" >> reports/summary/README.md
            echo "- Results: [View API Report](./api-test-results/report.html)" >> reports/summary/README.md
            echo "" >> reports/summary/README.md
          fi
          
          # Web Results
          if [ -d "artifacts/web-test-results" ]; then
            echo "**🖥️ Web Tests:**" >> reports/summary/README.md
            echo "- Results: [View Web Report](./web-test-results/report.html)" >> reports/summary/README.md
            echo "" >> reports/summary/README.md
          fi

      - name: 📊 Upload Summary Report
        uses: actions/upload-artifact@v4
        with:
          name: test-summary-report
          path: reports/summary/

  # Job para notificações
  notifications:
    name: 📢 Notifications
    runs-on: ubuntu-latest
    needs: [generate-reports]
    if: always()
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Download summary report
        uses: actions/download-artifact@v4
        with:
          name: test-summary-report
          path: reports/

      - name: 📧 Send notification
        run: |
          # Verificar status dos jobs
          if [ "${{ needs.api-tests.result }}" == "failure" ] || [ "${{ needs.web-tests.result }}" == "failure" ]; then
            echo "❌ Some tests failed!"
            echo "🔗 Check the workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          else
            echo "✅ All tests passed!"
            echo "🔗 Check the workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          fi

      - name: 📊 Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            let comment = '## 🤖 Robot Framework Test Results\n\n';
            
            function getStatus(status) {
                if (status === 'success') return '✅ Passed';
                if (status === 'failure') return '❌ Failed';
                return '⏭️ Skipped';
            }
            
            comment += `- **API Tests**: ${getStatus('${{ needs.api-tests.result }}')}\n`;
            comment += `- **Web Tests**: ${getStatus('${{ needs.web-tests.result }}')}\n\n`;
            
            comment += `🔗 [View detailed results](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})\n`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });